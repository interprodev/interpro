<p-table [value]="rows | arrayFromNumber">
	<ng-template pTemplate="header">
		<tr class="tw-h-10">
			@for (skeCol of cols | arrayFromNumber; track skeCol) {
				<th><p-skeleton width="100px"></p-skeleton></th>
			}
		</tr>
	</ng-template>
	<ng-template pTemplate="body">
		<tr>
			@for (skeCol of cols | arrayFromNumber; track $index;) {
				@if (showProfilePic && $index === 0) {
					<td>
						<div class="tw-flex tw-items-center tw-gap-2">
							<p-skeleton width="48px" height="48px"></p-skeleton>
							<p-skeleton width="80px"></p-skeleton>
						</div>
					</td>
				} @else {
					<td><p-skeleton></p-skeleton></td>
				}
			}
		</tr>
	</ng-template>
</p-table>
