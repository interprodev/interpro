<div>
	<div class="tw-grid tw-grid-cols-12 tw-gap-2 tw-max-h-[90vh] tw-overflow-auto">
		<div class="tw-col-span-3 tw-flex tw-flex-col tw-gap-2">
			<!-- Not Measured -->
			<header class="tw-p-2 tw-flex tw-justify-center tw-items-center tw-bg-shark-950 tw-bg-opacity-95 tw-rounded tw-border-0 tw-border-b-2 tw-border-solid">
				<h4 translate>readiness.teamView.notMeasured</h4>
			</header>
			<div class="tw-flex tw-flex-col tw-gap-2 tw-bg-shark-1000 tw-bg-opacity-95 tw-p-2 tw-rounded tw-mt-2 tw-h-full">
				<ng-container *ngFor="let player of notMeasured">
					<ng-container *ngTemplateOutlet="playerCard; context: { $implicit: player }"></ng-container>
				</ng-container>
			</div>
		</div>
		<!-- Poor -->
		<div class="tw-col-span-3 tw-flex tw-flex-col tw-gap-2">
			<header class="tw-p-2 tw-flex tw-justify-center tw-items-center tw-bg-shark-950 tw-bg-opacity-95 tw-rounded tw-border-0 tw-border-b-2 tw-border-solid" style="border-color: crimson">
				<h4 translate>readiness.teamView.poor</h4>
			</header>
			<div class="tw-flex tw-flex-col tw-gap-2 tw-bg-shark-1000 tw-bg-opacity-95 tw-p-2 tw-rounded tw-mt-2 tw-h-full">
				<ng-container *ngFor="let player of poor">
					<ng-container *ngTemplateOutlet="playerCard; context: { $implicit: player }"></ng-container>
				</ng-container>
			</div>
		</div>
		<!-- Moderate -->
		<div class="tw-col-span-3 tw-flex tw-flex-col tw-gap-2">
			<header class="tw-p-2 tw-flex tw-justify-center tw-items-center tw-bg-shark-950 tw-bg-opacity-95 tw-rounded tw-border-0 tw-border-b-2 tw-border-solid" style="border-color: yellow">
				<h4 translate>readiness.teamView.moderate</h4>
			</header>
			<div class="tw-flex tw-flex-col tw-gap-2 tw-bg-shark-1000 tw-bg-opacity-95 tw-p-2 tw-rounded tw-mt-2 tw-h-full">
				<ng-container *ngFor="let player of moderate">
					<ng-container *ngTemplateOutlet="playerCard; context: { $implicit: player }"></ng-container>
				</ng-container>
			</div>
		</div>
		<!-- Optimal -->
		<div class="tw-col-span-3 tw-flex tw-flex-col tw-gap-2">
			<header class="tw-p-2 tw-flex tw-justify-center tw-items-center tw-bg-shark-950 tw-bg-opacity-95 tw-rounded tw-border-0 tw-border-b-2 tw-border-solid" style="border-color: green">
				<h4 translate>readiness.teamView.optimal</h4>
			</header>
			<div class="tw-flex tw-flex-col tw-gap-2 tw-bg-shark-1000 tw-bg-opacity-95 tw-p-2 tw-rounded tw-mt-2 tw-h-full">
				<ng-container *ngFor="let player of optimal">
					<ng-container *ngTemplateOutlet="playerCard; context: { $implicit: player }"></ng-container>
				</ng-container>
			</div>
		</div>
	</div>
</div>

<!-- Player Card -->
<ng-template #playerCard let-player>
	<div (click)="onClickPlayer(player)" class="tw-flex tw-bg-shark-950 tw-rounded tw-overflow-hidden">
		<!-- Sx Container -->
		<div class="tw-relative tw-flex tw-flex-col">
			<iterpro-picture [photoUrl]="player.downloadUrl" class="tw-h-20 tw-bg-white"></iterpro-picture>
			<div class="tw-flex tw-p-1 tw-w-full tw-justify-between tw-items-center tw-absolute tw-bottom-0 tw-left-0 tw-bg-shark-900 tw-bg-opacity-80 tw-text-sm tw-font-bold" *ngIf="player.position" translate>{{ player.position }}.short</div>
		</div>
		<!-- Dx Container -->
		<div class="tw-p-2 tw-w-full tw-flex-1">
			<div class="tw-flex tw-items-center tw-justify-between">
				<p>{{ player.displayName }}</p>
				<div>
					<i
						*ngIf="player.healthStatus.flaredUp"
						class="fas fa-fire tw-text-primary-500"
						[pTooltip]="'tooltip.flaredUp' | translate"
					></i>
					<i [ngClass]="player.healthStatus.injuryIcon"></i>
				</div>
			</div>
			<p class="tw-mt-4">
				<span>{{ player.goscore.today.value }}</span>
				<span class="tw-mt-4 tw-font-normal">{{ player.goscore.last48h.increment }}</span>
			</p>
		</div>
	</div>
</ng-template>
