<ng-container>
	<div class="tw-w-full tw-flex tw-gap-4 tw-justify-end tw-items-center">
		<!-- LABELS -->
		<i
			class="fas fa-tag tw-cursor-pointer"
			[ngClass]="{ 'fa-active': chartFlags?.labels }"
			[pTooltip]="'sessionAnalysis.labels' | translate"
			(click)="toggleLabels()"
		>
		</i>
		<!-- ORDER -->
		<i
			class="fas fa-sort-amount-up tw-cursor-pointer"
			[ngClass]="{ 'fa-active': chartFlags?.order }"
			[pTooltip]="'sessionAnalysis.order' | translate"
			(click)="toggleOrder()"
		>
		</i>
		<!-- PERCENTAGE -->
		<i
			class="fas fa-percentage tw-cursor-pointer"
			[ngClass]="{ 'fa-active': chartFlags?.percent }"
			[pTooltip]="'sessionAnalysis.percentage' | translate"
			(click)="togglePercentage()"
		>
		</i>
		<!-- PDF REPORT -->
		<iterpro-report-download (downloadPDF)="downloadPDF()" (downloadCSV)="downloadCSV()" />
		<!-- SIDEBAR -->
		<i
			[class]="viewFlags?.sidebar ? 'fas fa-expand tw-cursor-pointer' : 'fas fa-compress fa-active tw-cursor-pointer'"
			[pTooltip]="viewFlags?.sidebar ? ('button.expand' | translate) : ('button.collapse' | translate)"
			(click)="toggleSidebar()"
		>
		</i>
	</div>

	<!-- CHART -->
	<iterpro-session-analysis-chart [viewFlags]="viewFlags" [chartData]="chartData" />
</ng-container>
