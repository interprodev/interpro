<p-dialog
  [(visible)]="visible"
  [showHeader]="true"
  [closable]="false"
  [closeOnEscape]="false"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  [style]="{ width: '700px' }">

  <div class="row-header">
    <h4 translate style="text-transform: uppercase">osiics.selectOsiics</h4>

    <h5 class="spacing">{{ 'osiics.osiicsCode' | translate }}</h5>

    <p-dropdown
      id="level1"
      [ngClass]="'padded'"
      [showClear]="true"
      [filter]="true"
      appendTo="body"
      [style]="{ width: '100%' }"
      [options]="osics"
      optionLabel="code"
      [placeholder]="'dropdown.placeholder' | translate"
      [(ngModel)]="selected">
    </p-dropdown>

    <h5 class="spacing">{{'medical.infirmary.details.diagnosis' | translate}}</h5>

    <p-dropdown
      id="level2"
      appendTo="body"
      [ngClass]="'padded'"
      [showClear]="true"
      [filter]="true"
      [style]="{ width: '100%' }"
      [options]="osics"
      optionLabel="diagnosis"
      [placeholder]="'dropdown.placeholder' | translate"
      [(ngModel)]="selected">
    </p-dropdown>
  </div>

  <p-footer>
    <p-button
			size="small"
			styleClass="p-button-primary"
      icon="fas fa-check"
      (click)="emitSave()"
      [label]="'buttons.save' | translate">
    </p-button>
    <p-button
			size="small"
			[outlined]="true"
      icon="fas fa-times"
      (click)="emitDiscard()"
      [label]="'buttons.discard' | translate"></p-button>
  </p-footer>

</p-dialog>
