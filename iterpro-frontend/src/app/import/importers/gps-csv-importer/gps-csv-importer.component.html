<div>
	<div class="gps-container file-uploader-container" [class.ready-to-upload]="isFileSelected">
		<p-fileUpload
			#fUpload
			class="file-uploader"
			mode="basic"
			name="files[]"
			accept=".csv"
			maxFileSize="1048576"
			chooseLabel="{{ 'fileUploader.chooseLabel' | translate }}"
			cancelLabel="{{ 'fileUploader.cancelLabel' | translate }}"
			[showUploadButton]="false"
			[url]="urlUpload"
			[multiple]="true"
			[disabled]="checkForGPSProviderMapping(currentTeam)"
			(onSelect)="onSelect($event)"
			(onClear)="clear()"
		>
		</p-fileUpload>
	</div>
	<div class="gps-container">
		<span *ngIf="currentTeam && !currentTeam._gpsProviderMapping">No GPS provider mapping found!</span>
	</div>
</div>
