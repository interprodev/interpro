<div class="tw-mb-8">
	<div class="tw-flex tw-justify-between tw-gap-2" [formGroup]="detailForm">
		<div>
			<div class="tw-text-sm iterpro-text-color-900" translate>season.name</div>
			<div class="iterpro-item-container tw-mt-1">
				<input class="tw-w-min" pInputText formControlName="name">
			</div>
			<div class="mt-1">
				<iterpro-form-feedback [clickedCondition]="saveClicked" [field]="'name'" [label]="'season.name' | translate"></iterpro-form-feedback>
			</div>
		</div>
		<div>
			<div class="tw-text-sm iterpro-text-color-900" translate>season.offSeason</div>
			<div class="iterpro-item-container tw-mt-1">
				<p-calendar class="tw-w-min" formControlName="offseason"
										[clearButtonStyleClass]="'p-button-sm'"
										[todayButtonStyleClass]="'p-button-sm'"></p-calendar>
			</div>
			<div class="mt-1">
				<iterpro-form-feedback [clickedCondition]="saveClicked" [field]="'offseason'" [label]="'season.offseason' | translate"></iterpro-form-feedback>
			</div>
		</div>
		<div>
			<div class="tw-text-sm iterpro-text-color-900" translate>season.preSeason</div>
			<div class="iterpro-item-container tw-mt-1">
				<p-calendar class="tw-w-min" formControlName="preseason" [minDate]="detailForm.controls.offseason.value" [maxDate]="detailForm.controls.inseasonStart.value"
										[clearButtonStyleClass]="'p-button-sm'"
										[todayButtonStyleClass]="'p-button-sm'"></p-calendar>
			</div>
			<div class="mt-1">
				<iterpro-form-feedback [clickedCondition]="saveClicked" [field]="'preseason'" [label]="'season.preSeason' | translate"></iterpro-form-feedback>
			</div>
		</div>
		<div>
			<div class="tw-text-sm iterpro-text-color-900" translate>season.inSeasonStart</div>
			<div class="iterpro-item-container tw-mt-1">
				<p-calendar class="tw-w-min" formControlName="inseasonStart" [minDate]="detailForm.controls.preseason.value"
										[clearButtonStyleClass]="'p-button-sm'"
										[todayButtonStyleClass]="'p-button-sm'"></p-calendar>
			</div>
			<div class="mt-1">
				<iterpro-form-feedback [clickedCondition]="saveClicked" [field]="'inseasonStart'" [label]="'season.inSeasonStart' | translate"></iterpro-form-feedback>
			</div>
		</div>
		<div>
			<div class="tw-text-sm iterpro-text-color-900" translate>season.inSeasonEnd</div>
			<div class="iterpro-item-container tw-mt-1">
				<p-calendar class="tw-w-min" formControlName="inseasonEnd" [minDate]="detailForm.controls.inseasonStart.value"
										[clearButtonStyleClass]="'p-button-sm'"
										[todayButtonStyleClass]="'p-button-sm'"></p-calendar>
			</div>
			<div class="mt-1">
				<iterpro-form-feedback [clickedCondition]="saveClicked" [field]="'inseasonEnd'" [label]="'season.inSeasonEnd' | translate"></iterpro-form-feedback>
			</div>
		</div>
		<div>
			<div class="tw-text-sm iterpro-text-color-900" translate>settings.clubSeason</div>
			<div class="iterpro-item-container tw-mt-1">
				<p-dropdown
					appendTo="body"
					formControlName="clubSeasonId"
					optionValue="id"
					optionLabel="name"
					[options]="clubSeasons"
					[filter]="true"
					[dropdownIcon]="editMode ? 'fas fa-chevron-down' : 'none'"
					[placeholder]="'dropdown.placeholder' | translate"
				></p-dropdown>
			</div>
			<div class="mt-1">
				<iterpro-form-feedback [clickedCondition]="saveClicked" [field]="'clubSeasonId'" [label]="'settings.clubSeason' | translate"></iterpro-form-feedback>
			</div>
		</div>
	</div>
	@if (device === 'Gpexe') {
		<div class="tw-flex tw-flex-col tw-gap-2 tw-w-3/12 tw-mt-4" [formGroup]="detailForm.controls.thirdPartyCredentials">
			@switch (device) {
				@case ('Gpexe') {
					<h5 translate class="tw-uppercase">Gpexe settings</h5>
					<div class="tw-flex tw-items-center tw-gap-4 iterpro-item-container">
						<div class="tw-text-sm iterpro-text-color-900 tw-flex-1" translate>Team ID</div>
						<div class="tw-flex-1">
							<input type="text" pInputText formControlName="gpexeId" />
						</div>
					</div>
					<iterpro-form-feedback [clickedCondition]="saveClicked" [field]="'gpexeId'" [label]="'Team ID' | translate"></iterpro-form-feedback>
				}
			}
		</div>
	}
</div>
